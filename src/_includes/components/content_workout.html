

<style>
    
    h1 {
        margin-bottom: 20px;
    }
    .exercise-title {
        margin: 20px 0;
text-align:center;
        font-size: 20px;
    }
    .checklist {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 10px;
        max-width: 1024px;
        margin: 0 auto;
    }
    .bubble {
        width: 50px;
        height: 50px;
        border: 4px solid #28a745;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        color: #28a745;
        background-color: white;
        cursor: pointer;
        position: relative;
    }
 
    input[type="checkbox"]:checked + .bubble {
        background-color: #28a745;
        color: white;
        border-color: #218838;
    }
</style>
