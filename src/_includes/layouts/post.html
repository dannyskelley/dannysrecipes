{% extends "layouts/base.html" %}

{% block head %}

{% endblock %}

{% block body %}
  




    <!-- ============================================ -->

    <!-- ============================================ -->


  


    <div class="blog-container main-content-wrapper">

        <div class="main-content">
            <h1 class="container blog-h1">{{ title }}</h1>

                <section id="blog-content">
                    {{ content | safe }}

            </article>
        </div>
        <!-- End .main-content -->

        
    </div>
{% endblock %}
